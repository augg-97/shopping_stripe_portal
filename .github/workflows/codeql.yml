name: 'CI Workflow'

on:
  pull_request:
    types: [opened, synchronize, reopened]
    branches: ['main']
  push:
    branches: ['main']

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 9.15.1

      - uses: actions/setup-node@v4
        with:
          node-version: 22.13.1
          cache: 'pnpm'

      - run: pnpm install
      - run: pnpm run prisma:generate
      - run: pnpm run build
